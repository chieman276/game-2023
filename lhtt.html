<!DOCTYPE html>
<html>
<head>
    <title>Death's Scythe</title>
    <style>
        /* Thiết lập kích thước của lưỡi hái tử thần */
        .scythe {
            width: 300px;
            height: 600px;
            position: relative;
        }
        
        /* Tạo lưỡi hái tử thần với các hình dạng và màu sắc */
        .handle {
            width: 30px;
            height: 300px;
            background-color: #362b22;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .blade {
            width: 100%;
            height: 300px;
            background-color: #000000;
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            border-radius: 50% / 20%;
        }
        
        .blade:before {
            content: "";
            display: block;
            width: 100%;
            height: 100px;
            background-color: #000000;
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        
        /* Tạo bóng đổ cho lưỡi hái tử thần */
        .blade:after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 80%);
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        
        /* Tạo điểm nhấn cho nút lưỡi hái tử thần */
        .handle:before {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            background-color: #362b22;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
    </style>
</head>
<body>
    <div class="scythe">
        <div class="handle"></div>
        <div class="blade"></div>
    </div>
</body>
</html>
