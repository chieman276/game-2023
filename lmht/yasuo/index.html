
<div class="heart"></div>
  <style>
    .heart {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      transform: rotate(45deg);
      margin-top: 50px;
    }
    
    .heart:before,
    .heart:after {
      content: "";
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
    }
    
    .heart:before {
      border-radius: 50% 50% 50% 50%;
      top: -50px;
      left: 0;
    }
    
    .heart:after {
      border-radius: 50% 50% 50% 50%;
      top: 0;
      left: -50px;
    }

    .heart {
    width: 100px;
    height: 100px;
    background-color: #ff0000;
    position: relative;
    transform: rotate(45deg);
    margin-top: 50px;
    animation: heartAnimation 2s infinite;
    }

    @keyframes heartAnimation {
    0% {
        transform: rotate(45deg) scale(1);
        background-color: #ff0000;
    }
    50% {
        transform: rotate(45deg) scale(0.8);
        background-color: #00ff00;
    }
    100% {
        transform: rotate(45deg) scale(1);
        background-color: #ff0000;
    }
    }

    </style>
