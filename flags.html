<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <!-- https://www.cuahangtemsach.com/DANH_SACH_TEN_QUOC_GIA_TREN_THE_GIOI.html -->
</head>
<body>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <div class="th">
                <img src="https://api.hostip.info/images/flags/th.gif" alt="">
            </div>
            <div class="vn">
                <img src="https://api.hostip.info/images/flags/vn.gif" alt="">
            </div> <br>
            <div>
                <input type="button" class="click_button" value="Bắt đầu">
            </div>
        </div>
        <div class="col-sm-5"></div>
    </div>
    <script>
        $(document).ready(function(){
            $(".th").hide();
            $(".vn").hide();
        $(".click_button").click(function(){
            $(".vn").show();
            $(".th").hide();
        });
        $(".click_button").dblclick(function(){
            $(".th").show();
            $(".vn").hide();
        });
        });
</script>
    </script>
</body>
</html>
